<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Persona</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>

        <h1 th:text="${titulo}">    </h1> 
        <table class="table table-dark table-striped">
            <thead class="thead-dark"> 
                <!-- table row, una fila de la bd -->
                <tr>
                    <th scope="col"> Artista </th>
                    <th scope="col"> Costo </th>
                    <th scope="col"> Fecha </th>
                    <th scope="col"> CapacidadM </th>
                    <th scope="col"> Lugar </th><!-- comment -->
                     <th scope="col"> Editar</th>
                    <th scope="col">Eliminar</th>

                </tr>
            </thead> 
            <tbody>
                <!-- th block ejecuta cierta logica , depende de lo que le mandemos -->
            <th:block th:each="user : ${eventos}">
                <!-- lo que dice aca arriba es, que por cada user en personas(lo pusimos con model.atribute en el controller) ejecuta lo de abajo-->
                <tr>
                    <td th:text="${user.getArtista}"> </td>
                    <td th:text="${user.getCosto}"> </td>
                    <td th:text="${user.getFecha}"> </td>
                    <td th:text="${user.getCapacidadM}"> </td>
                    <td th:text="${user.getLugar.getLugar}"> </td> 
                    <!-- comment -->

                    <td>
                        <!-- este th nos va a dirigir a un vinculo que le definimos -->
                        <!--            Aqui estamos llamando a edit persona -->
                        <!-- que llamamos en personaController -->
                        <a th:href="@{/editEvento/{id}(id=${user.getId})}">Edit</a><!-- Nosotros de alguna forma le tenemos que pasar el id, por eso hacemos esto de la par -->
                    </td>

                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">delete</a>
                    </td>

                </tr>
            </th:block> 
        </tbody>
    </table>

</body>
</html>
